apiVersion: siteconfig.open-cluster-management.io/v1alpha1
kind: ClusterInstance
metadata:
  labels:
    app.kubernetes.io/instance: ocp-edge1-cl4-siteconfig
  name: ocp-edge1-cl4
  namespace: ocp-edge1-cl4
spec:
  baseDomain: lab.eng.tlv2.redhat.com
  clusterImageSetNameRef: '4.19'
  clusterName: ocp-edge1-cl4
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  clusterType: SNO
  cpuArchitecture: x86_64
  cpuPartitioningMode: AllNodes
  extraLabels:
    ManagedCluster:
      common: 'true'
      du-profile: latest
      sites: ocp-edge1-cl4
  holdInstallation: false
  ignitionConfigOverride: '{"ignition":{"version":"3.2.0"},"storage":{"files":[{"path":"/etc/containers/policy.json","mode":420,"overwrite":true,"contents":{"source":"data:text/plain;charset=utf-8;base64,"}}]}}'
  machineNetwork:
    - cidr: 10.46.57.0/24
  networkType: OVNKubernetes
  nodes:
    - automatedCleaningMode: disabled
      bmcAddress: redfish-virtualmedia+https://10.46.61.31/redfish/v1/Systems/1 #ocp-edge16.lab.eng.tlv2.redhat.com
      bmcCredentialsName:
        name: ocp-edge1-cl4-bmc-secret
      bootMACAddress: d4:f5:ef:40:81:84
      bootMode: UEFI
      hostName: master-0
      ironicInspect: ''
      nodeNetwork:
        config:
          interfaces:
            - ipv4:
                dhcp: true
                enabled: true
              ipv6:
                enabled: false
              name: eth0
              state: up
              type: ethernet
        interfaces:
          - macAddress: d4:f5:ef:40:81:84
            name: eth0
      role: master
      templateRefs:
        - name: ai-node-templates-v1
          namespace: rhacm
  pullSecretRef:
    name: ocp-edge1-cl4-pull-secret
  serviceNetwork:
    - cidr: 172.30.0.0/16
  sshPublicKey: ssh-rsa 
  templateRefs:
    - name: ai-cluster-templates-v1
      namespace: rhacm
